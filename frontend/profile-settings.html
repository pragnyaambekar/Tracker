<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Streak Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFF7F3;
            color: #333333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fbf2edda;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #8e6c82;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fbf2edda;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .nav-bar h2 {
            margin: 0;
            color: #8e6c82;
        }

        .nav-links a {
            color: #8e6c82;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #C599B6;
        }

        .profile-section {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .avatar-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #C599B6;
            object-fit: cover;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .avatar-container:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-overlay i {
            color: white;
            font-size: 40px;
        }
        
        .remove-avatar-btn {
            background-color: #E6B2BA;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .remove-avatar-btn:hover {
            background-color: #d98f98;
        }

        .settings-form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #8e6c82;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #E6B2BA;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #C599B6;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background-color: #A87F98;
        }

        .hidden {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            background-color: #C599B6;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease-in-out;
        }

        .file-input-label:hover {
            background-color: #A87F98;
        }

        .success-message, .error-message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }

        .password-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #E6B2BA;
        }

        .logout-btn {
            background-color: #E6B2BA;
        }

        .loading {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .loading:after {
            content: " ";
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #C599B6;
            border-color: #C599B6 transparent #C599B6 transparent;
            animation: loading 1.2s linear infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <h2>ðŸ”¥ Streak Tracker</h2>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="comparison.html">Compare Progress</a>
            <a href="#" id="logout-btn" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Profile Settings</h1>
        <div id="loading" class="loading"></div>
        <div id="success-message" class="success-message">Profile updated successfully!</div>
        <div id="error-message" class="error-message">Error updating profile</div>

        <div class="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="images/default-avatar.jpg" alt="Your avatar" class="avatar-image">
                <div class="avatar-overlay" id="avatar-overlay">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="avatar-upload" class="hidden" accept="image/*">
            </div>
            <button type="button" id="remove-avatar-btn" class="remove-avatar-btn">Remove Profile Picture</button>
            <h2 id="username-display">Username</h2>
        </div>

        <div class="settings-form">
            <form id="profile-form">
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone" name="timezone">
                        <option value="Asia/Kolkata">Indian Standard Time (IST)</option>
                        <option value="America/Los_Angeles">Pacific Standard Time (PST)</option>
                        <option value="America/New_York">Eastern Standard Time (EST)</option>
                        <option value="Europe/London">Greenwich Mean Time (GMT)</option>
                        <option value="Europe/Berlin">Central European Time (CET)</option>
                        <option value="Asia/Tokyo">Japan Standard Time (JST)</option>
                        <option value="Australia/Sydney">Australian Eastern Time (AET)</option>
                    </select>
                </div>

                <button type="submit" id="save-profile-btn">Save Changes</button>
            </form>

            <div class="password-section">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="currentPassword" placeholder="Enter current password">
                    </div>

                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="newPassword" placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password">
                    </div>

                    <button type="submit" id="change-password-btn">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Check if user is logged in
        if (!api.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Get current user
        const currentUser = api.getCurrentUser();
        if (!currentUser) {
            api.logout();
        }

        // DOM elements
        const avatarPreview = document.getElementById('avatar-preview');
        const avatarOverlay = document.getElementById('avatar-overlay');
        const avatarUpload = document.getElementById('avatar-upload');
        const removeAvatarBtn = document.getElementById('remove-avatar-btn');
        const usernameDisplay = document.getElementById('username-display');
        const timezoneSelect = document.getElementById('timezone');
        const profileForm = document.getElementById('profile-form');
        const passwordForm = document.getElementById('password-form');
        const loadingElement = document.getElementById('loading');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        // Set initial values
        usernameDisplay.textContent = currentUser.username.charAt(0).toUpperCase() + currentUser.username.slice(1);
        timezoneSelect.value = currentUser.timezone || 'Asia/Kolkata';
        
        // Set avatar if exists
        if (currentUser.avatarUrl && currentUser.avatarUrl !== 'null' && currentUser.avatarUrl !== 'undefined') {
            avatarPreview.src = currentUser.avatarUrl;
            removeAvatarBtn.style.display = 'inline-block';
        } else {
            avatarPreview.src = 'images/default-avatar.jpg';
            removeAvatarBtn.style.display = 'none';
        }

        // Event listeners
        document.getElementById('logout-btn').addEventListener('click', () => api.logout());
        
        // Avatar upload click
        avatarOverlay.addEventListener('click', () => {
            avatarUpload.click();
        });

        // Handle avatar file selection
        avatarUpload.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                    removeAvatarBtn.style.display = 'inline-block';
                }
                
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // Handle remove avatar button
        removeAvatarBtn.addEventListener('click', async function() {
            try {
                // Show loading
                loadingElement.style.display = 'block';
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Call API to remove avatar
                await api.removeAvatar();
                
                // Update preview
                avatarPreview.src = 'images/default-avatar.jpg';
                removeAvatarBtn.style.display = 'none';
                
                // Clear any file input
                avatarUpload.value = '';
                
                // Show success
                successMessage.textContent = 'Profile picture removed successfully!';
                successMessage.style.display = 'block';
                loadingElement.style.display = 'none';
            } catch (error) {
                console.error('Error removing avatar:', error);
                errorMessage.textContent = error.message || 'Error removing profile picture';
                errorMessage.style.display = 'block';
                loadingElement.style.display = 'none';
            }
        });

        // Handle profile form submission
        profileForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                // Show loading
                loadingElement.style.display = 'block';
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Get form data
                const timezone = timezoneSelect.value;
                
                // Get avatar file if changed
                const avatarFile = avatarUpload.files[0];
                
                // Update profile
                await api.updateProfile(timezone, avatarFile);
                
                // Show success
                successMessage.style.display = 'block';
                loadingElement.style.display = 'none';
                
                // Scroll to top to show message
                window.scrollTo(0, 0);
                
                // Clear file input
                avatarUpload.value = '';
            } catch (error) {
                console.error('Error updating profile:', error);
                errorMessage.textContent = error.message || 'Error updating profile';
                errorMessage.style.display = 'block';
                loadingElement.style.display = 'none';
            }
        });

        // Handle password form submission
        passwordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                // Show loading
                loadingElement.style.display = 'block';
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Get form data
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Basic validation
                if (!currentPassword || !newPassword || !confirmPassword) {
                    throw new Error('Please fill in all password fields');
                }
                
                if (newPassword !== confirmPassword) {
                    throw new Error('New passwords do not match');
                }
                
                // Change password
                await api.changePassword(currentPassword, newPassword);
                
                // Show success
                successMessage.textContent = 'Password changed successfully!';
                successMessage.style.display = 'block';
                loadingElement.style.display = 'none';
                
                // Reset form
                passwordForm.reset();
                
                // Scroll to top to show message
                window.scrollTo(0, 0);
            } catch (error) {
                console.error('Error changing password:', error);
                errorMessage.textContent = error.message || 'Error changing password';
                errorMessage.style.display = 'block';
                loadingElement.style.display = 'none';
            }
        });
    </script>
</body>

</html>
